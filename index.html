<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calculadora IMC</title>
    <meta charset="UTF-8">
  </head>
  <body><center>
      <h1>Calculadora - IMC</h1>
        <div class="input">
            <label><strong>Altura (em metros):</strong></label>
            <input type="number" id='altura'>
        </div>
        <div class="input">
            <label><strong>Peso (em kg):</strong></label>
            <input type="number" id='peso'>
        </div>
        <button id='calcular'>Calcular</button>
        <div class="result" id='resultado'></div>
      </div>
    </center>
  </body>
</html>
